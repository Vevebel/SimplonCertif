<app-sidebar-conttout></app-sidebar-conttout>
<app-navbar-conttout></app-navbar-conttout>
<div class="contenu">
    <main>

        <!-- gestion compte -->
        <div class="compte" >
         <div class="card mb-3" style="max-width: 935px;">
             <div class="row g-0" id="row">
               <div class="col-md-4 mt-2 w-100%">
                 <img src="/assets/profil-removebg-preview.png" class="img-fluid rounded-start" alt="...">
               </div>
               <div class="col-md-6">
                 <div class="card-body">
                     <div class="text mt-5">
                         <ul>
                             <li>Nom complet : <span>{{userconnect.Nom}}</span></li>
                             <li>Adresse email : <span>{{userconnect.Email}}</span></li>
                             <li>Telephone : &nbsp; &nbsp;<span>{{userconnect.Telephone}}</span></li>
                             <li>Localit√© : &nbsp; &nbsp; &nbsp; &nbsp;<span>{{userconnect.ville}}</span></li>
                         </ul>
                     </div>
                  
                 </div>
               </div>
             </div>
     
     
     <!-- Button trigger modal -->
     <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modif" (click)="chargerinfo(user)">
     Editer profil
     </button>
     
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <img src="/assets/camio.PNG" alt="" style="width: 20%; margin-top: -3%; margin-left: -3%;" >
           <h1 class="modal-title fs-5" id="exampleModalLabel" >Editer profil</h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <div class="row gap-5">
           <div class="form-group col-md-5">
             <label for="">Nomcomplet</label>
           <input type="text" name="name" [(ngModel)]="name" id="input">
         </div>
           <div class="form-group col-md-5">
           <label for="">Adresse email</label>
           <input type="email" name="email" [(ngModel)]="email" id="input">
         </div>
       </div>
       <div class="row gap-5 mt-3">
         <div class="form-group col-md-5">
           <label for="">Telephone</label><br>
           <input type="text" name="telephone" [(ngModel)]="telephone" id="input">
         </div>
         <div class="form-group col-md-5">
           <label for="">Ville</label><br>
           <input type="text" name="localite" [(ngModel)]="ville" id="input">
         </div>
       </div>
     
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary" id="enregistrer" (click)="putProfil(userconnect.id)">Enregistre</button>
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="annuler">Annuler</button>
         </div>
       </div>
     </div>
     </div>         
     </div>
         </div>
    </main>
</div>
